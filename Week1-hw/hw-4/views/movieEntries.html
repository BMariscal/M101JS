<!doctype HTML>
<html>
  <head>
  <title>Movie Entries</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
  .center {
      margin: auto;
      width: 50%;
      padding: 10px;
      border: 1px solid grey;
      text-align: center;
      border-radius: 5px;


  }
  .head{
    background-color: #4a4aaa ;
    opacity: 0.8;
    text-decoration: none

  }
  a{
    color: white;
    cursor:pointer
  }
  input{
   text-align:center;
   background-color: #F0F8FF
}
  </style>

  </head>
  <body>
  <div class="center head card-header"><a href="my_movies">List of Your Favorite Movies</a></div>
  <div class="card center form">
     <form action="/favorite_movie" method="POST">
        <p>Enter your favorite movie</p>
        {% for movie in movies%}
          <p>
            {{movie}} <br/><input type="text" name="movie" />
          </p>
        {% endfor %}
        <input type="submit" value="Submit"/>
     </form>
     </div>
  </body>
</html>
